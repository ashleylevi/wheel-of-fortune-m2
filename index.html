<!DOCTYPE html>
<html>
<head lang="en">
  <title>Wheel of Fortune</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="welcome-page">
  <section class="wheel-of-fortune">
    <h1>WHEEL OF FORTUNE</h1>
  </section>
  <section class="player-inputs">
    <form>
      <div class="player-1">
        <label><p class="player-one-text">PLAYER 1 Enter Your Name</p>
        <input type="text" placeholder="FIRST NAME">
        </label>
      </div>
      <div class="player-2">
        <label><p>PLAYER 2 Enter Your Name</p>
        <input type="text" placeholder="FIRST NAME">
        </label>
      </div>
      <div class="player-3-name">
        <label><p>PLAYER 3 Enter Your Name</p>
        <input type="text" placeholder="FIRST NAME">
        </label>
      </div>
    </form>
  </section>
  <section class="continue">
    <button class="continue-button">CONTINUE</button>
  </section>
</div>
<div class="game-page">
  <h2>ROUND 1</h2>
  <header class="score-board">
    <div class="player player-1">
      <p class="text player-text player-one-name">PLAYER 1</p>
      <p class="text score-text">SCORE <span>$0</span></p>
      <p class="text total-text">GRAND TOTAL <span>$0</span></p>
    </div>
    <div class="player player-2">
      <p class="text player-text">PLAYER 2</p>
      <p class="text score-text">SCORE <span>$0</span></p>
      <p class="text total-text">GRAND TOTAL <span>$0</span></p>
    </div>
    <div class="player player-3">
      <p class="text player-text">PLAYER 3</p>
      <p class="text score-text">SCORE <span>$0</span></p>
      <p class="text total-text">GRAND TOTAL <span>$0</span></p>
    </div>
    <aside class="container quit-and-new-game-buttons">
      <button class="quit-button">QUIT</button>
      <button class="new-game-button">NEW GAME</button>
    </aside>
  </header>
  <main class="container game-board"> 
    <div class="row row-1"> 
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
      <div class="box box6"></div>
      <div class="box box7"></div>
      <div class="box box8"></div>
      <div class="box box9"></div>
      <div class="box box10"></div>
      <div class="box box11"></div>
      <div class="box box12"></div>
    </div> 
    <div class="row row-2">
      <div class="box box13"></div>
      <div class="box box14"></div>
      <div class="box box15"></div>
      <div class="box box16"></div>
      <div class="box box17"></div>
      <div class="box box18"></div>
      <div class="box box19"></div>
      <div class="box box20"></div>
      <div class="box box21"></div>
      <div class="box box22"></div>
      <div class="box box23"></div>
      <div class="box box24"></div>
      <div class="box box23"></div>
      <div class="box box24"></div>
    </div> 
    <div class="row row-3">
      <div class="box box25"></div>
      <div class="box box26"></div>
      <div class="box box27"></div>
      <div class="box box28"></div>
      <div class="box box29"></div>
      <div class="box box30"></div>
      <div class="box box31"></div>
      <div class="box box32"></div>
      <div class="box box33"></div>
      <div class="box box34"></div>
      <div class="box box35"></div>
      <div class="box box36"></div>
    </div>
  </main>
  <section class="container category">
    <p>Around the House</p>
  </section>
  <section class="container letters-and-game-buttons">
    <div class="letter-bank">
    <p class="letters a">A</p>
    <p class="letters b">B</p>
    <p class="letters c">C</p>
    <p class="letters d">D</p>
    <p class="letters e">E</p>
    <p class="letters f">F</p>
    <p class="letters g">G</p>
    <p class="letters h">H</p>
    <p class="letters i">I</p>
    <p class="letters j">J</p>
    <p class="letters k">K</p>
    <p class="letters l">L</p>
    <p class="letters m">M</p>
    <p class="letters n">N</p>
    <p class="letters o">O</p>
    <p class="letters p">P</p>
    <p class="letters q">Q</p>
    <p class="letters r">R</p>
    <p class="letters s">S</p>
    <p class="letters t">T</p>
    <p class="letters u">U</p>
    <p class="letters v">V</p>
    <p class="letters w">W</p>
    <p class="letters x">X</p>
    <p class="letters y">Y</p>
    <p class="letters z">Z</p>
    </div>
    <div class="game-buttons">
      <button class="game-button spin-wheel-button"><p class="spin-text">SPIN WHEEL</button>
      <button class="game-button buy-vowel-button">BUY A VOWEL</button>
      <button class="game-button solve-puzzle-button">SOLVE PUZZLE</button>
    </div>
  </section>
  <footer class="container player-prompting">
    <p class="game-prompt">PLAYER 1: YOU LANDED ON <span>$300</span></p>
  </footer>
</div>
<script src = "script.js" type = "text/javascript"> </script>
</body>
</html>
