<!DOCTYPE html>
<html>
<head lang="en">
  <title>Wheel of Fortune</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
</head>
<body>
<!-- display welcome page to start game -->
<div class="start-container">
  <section class="welcome-page">
    <div class="wheel-of-fortune">
      <h1>WHEEL OF FORTUNE</h1>
    </div>
    <div class="player-inputs">
      <form>
        <div class="player-1">
          <label><p class="enter-name-label"">PLAYER 1</p>
          <input type="text" class="name_one_input" placeholder="ENTER YOUR NAME">
          </label>
        </div>
        <div class="player-2">
          <label><p class="enter-name-label">PLAYER 2</p>
          <input type="text" class="name_two_input" placeholder="ENTER YOUR NAME">
          </label>
        </div>
        <div class="player-3-name">
          <label><p class="enter-name-label">PLAYER 3</p>
          <input type="text" class="name_three_input" placeholder="ENTER YOUR NAME">
          </label>
        </div>
      </form>
   </div>
    <div class="start-game">
      <button class="start-button">START GAME</button>
    </div>
  </section>
</div>
<!-- main game page -->
<div class="game-page">
  <h2>ROUND 1</h2>
  <header class="score-board">
    <div class="player player-1">
      <p class="text player-text player-one-name">PLAYER 1</p>
      <p class="text score-text">SCORE <span class="player-one-score">$0</span></p>
      <p class="text total-text">GRAND TOTAL <span>$0</span></p>
    </div>
    <div class="player player-2">
      <p class="text player-text player-two-name">PLAYER 2</p>
      <p class="text score-text">SCORE <span class="player-two-score">$0</span></p>
      <p class="text total-text">GRAND TOTAL <span>$0</span></p>
    </div>
    <div class="player player-3">
      <p class="text player-text player-three-name">PLAYER 3</p>
      <p class="text score-text">SCORE <span class="player-three-score">$0</span></p>
      <p class="text total-text">GRAND TOTAL <span>$0</span></p>
    </div>
    <aside class="quit-and-new-game-buttons">
      <button class="quit-button">QUIT</button>
      <button class="new-game-button">NEW GAME</button>
    </aside>
  </header>
  <main class="game-board"> 
    <div class="row row-1"> 
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
      <div class="box box6"></div>
      <div class="box box7"></div>
      <div class="box box8"></div>
      <div class="box box9"></div>
      <div class="box box10"></div>
      <div class="box box11"></div>
      <div class="box box12"></div>
    </div> 
    <div class="row row-2">
      <div class="box box13"></div>
      <div class="box box14"></div>
      <div class="box box15"></div>
      <div class="box box16"></div>
      <div class="box box17"></div>
      <div class="box box18"></div>
      <div class="box box19"></div>
      <div class="box box20"></div>
      <div class="box box21"></div>
      <div class="box box22"></div>
      <div class="box box23"></div>
      <div class="box box24"></div>
      <div class="box box23"></div>
      <div class="box box24"></div>
    </div> 
    <div class="row row-3">
      <div class="box box25"></div>
      <div class="box box26"></div>
      <div class="box box27"></div>
      <div class="box box28"></div>
      <div class="box box29"></div>
      <div class="box box30"></div>
      <div class="box box31"></div>
      <div class="box box32"></div>
      <div class="box box33"></div>
      <div class="box box34"></div>
      <div class="box box35"></div>
      <div class="box box36"></div>
    </div>
  </main>
  <section class="category">
    <p class='category-display'>blank</p>
  </section>
  <section class="letters-and-game-buttons">
    <div class="letter-bank">
    <p class="letters" id=B>B</p>
    <p class="letters" id="C">C</p>
    <p class="letters" id="D">D</p>
    <p class="letters" id="F">F</p>
    <p class="letters" id="G">G</p>
    <p class="letters" id="H">H</p>
    <p class="letters" id="J">J</p>
    <p class="letters" id="K">K</p>
    <p class="letters" id="L">L</p>
    <p class="letters" id="M">M</p>
    <p class="letters" id="N">N</p>
    <p class="letters" id="P">P</p>
    <p class="letters" id="Q">Q</p>
    <p class="letters" id="R">R</p>
    <p class="letters" id="S">S</p>
    <p class="letters" id="T">T</p>
    <p class="letters" id="V">V</p>
    <p class="letters" id="W">W</p>
    <p class="letters" id="X">X</p>
    <p class="letters" id="Y">Y</p>
    <p class="letters" id="Z">Z</p>
    </div>
    <div class="game-buttons">
      <button class="game-button spin-wheel-button"><p class="spin-text">SPIN WHEEL</button>
      <div class="vowels">
        <p class="letters" id="A">A</p>
        <p class="letters" id="E">E</p>
        <p class="letters" id="I">I</p>
        <p class="letters" id="O">O</p>
        <p class="letters" id="U">U</p>
      </div>
      <button class="game-button buy-vowel-button">BUY A VOWEL</button>
      <button class="game-button solve-puzzle-button">SOLVE PUZZLE</button>
      <div class='solve-puzzle-container'>
        <input type='text' class='solve-puzzle-input'>
        <button class='game-button solve-guess-button'>GUESS</button>
      </div>
    </div>
  </section>
  <footer class="container player-prompting">
    <p class="game-prompt"><span class="player-prompt">PLAYER 1</span>: YOU MUST CHOOSE TO EITHER <span>SPIN, BUY A VOWEL, OR SOLVE THE PUZZLE</span></p>
  </footer>
</div>
<script src = "domUpdates.js" type = "text/javascript"></script>
<script src = "library.js" type = "text/javascript"></script>
<script src = "Game.js" type = "text/javascript"></script>
<script src = "Player.js" type = "text/javascript"></script>
<script src = "Puzzle.js" type = "text/javascript"></script>
<script src = "Round.js" type = "text/javascript"></script>
<script src = "Wheel.js" type = "text/javascript"></script>
<script src = "BonusRound.js" type = "text/javascript"></script>
<script src = "script.js" type = "text/javascript"></script>
</body>
</html>
